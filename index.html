<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container bg-light">
        <nav class="navbar navbar-dark bg-dark justify-content-center p-3 mb-3">
            <div class="text-white h1">Weather Dashboard</div>
        </nav>
        <div class="row">
            <div class="col-sm-4">
                <h4>
                    Search for a city:
                </h4>
                <div class="input-group mb-3">
                    <input id="city" type="text" class="form-control" placeholder="" aria-label=""
                        aria-describedby="basic-addon1">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button"><img
                                src="https://img.icons8.com/ios/20/000000/google-web-search.png"></button>
                    </div>
                </div>
                <ul id="searchedList" class="list-group mb-3">
                    <li class="list-group-item">Cras justo odio</li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                    <li class="list-group-item">Morbi leo risus</li>
                    <li class="list-group-item">Porta ac consectetur ac</li>
                    <li class="list-group-item">Vestibulum at eros</li>
                </ul>
            </div>
            <div class="col-sm-8">
                <div id="summary" class="row mb-3 p-2 d-block border border-right-0">
                    <div class="h4 mb-4">
                        <span id="showCity" class="mb-3"></span>
                        <span id="date"></span>
                        <img id="image" src="" alt=""></img>
                    </div>
                    <p>Temperature: <span id="temperature"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>Wind Speed: <span id="wind"></span></p>
                    <p>UV Index: <span class="badge badge-danger" id="index"></span></p>
                </div>
                <p>5-Day Forecast: </p>
                <div id="forcast" class="row mb-3 w-20">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
